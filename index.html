<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="container">
      <h1>TO-DO LIST</h1>
      <div class="input-container">
        <input type="text" placeholder="Add a new todo" id="new_todo"/>
        <button class="add_btn" onclick="addTodo()">Add</button>
      </div>
      <ul class="todo-list" id="to_do_list">
      </ul>
      <div class="footer">
        <span id="total_todo">items total</span>
        <button onclick="removeAllTodo()">Delete All</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
